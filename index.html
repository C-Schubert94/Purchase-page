<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <img class="hero" src="images/illustration-hero.svg" alt="main-picture">
    <h3>Order Summary</h3>
    <p class="product-description">
    You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
<div class="annual-plan">
  <img class="music-note" src="images/icon-music.svg" alt="music-note">
    <h4>Annual Plan</h4>
    <p class ="year-price">
    $59.99/year

    <span class="change">Change</span>
    </p>
    </div>
    <button class="payment-button" type="button" name="button">Proceed to Payment</button> <br>
    <button class="cancel-button" type="button" name="button">Cancel Order</button>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chris</a>.
  </div>
</body>

</html>
